<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>NEWS BOX PROJECT</title>

	<body>
		<div id="tutorial-overlay"></div>
		<div id="wrapper">
			<header>
				<nav>
					<ul>
						<a href="./index.html">
							<li>
								<i class="fas fa-angle-left angle-icon"></i></li
						></a>
						<a href="./seteting.html">
							<li class="setting">
								<a href="">News settings</a>
							</li>
						</a>
					</ul>
				</nav>
			</header>
			<!-- header -->
			<main class="main-setting">
				<div class="tutorial-message message-5">
					<p>here you can configure your categories</p>
					<button type="button">finish</button>
				</div>
				<h1 class="setting-title">Manage</h1>
				<p class="setting-sub-title">Categories</p>
				<div class="main-toggle-container">
					<label class="toggle-button-wrapper" for="toggle-button-world">
						<span>WORLD</span>
						<input type="checkbox" id="toggle-button-world" />
						<div class="toggle-wrapper">
							<div class="toggle"></div>
						</div>
					</label>
					<label class="toggle-button-wrapper" for="toggle-button-health">
						<span>HEALTH</span>
						<input type="checkbox" id="toggle-button-health" />
						<div class="toggle-wrapper">
							<div class="toggle"></div>
						</div>
					</label>
					<label class="toggle-button-wrapper" for="toggle-button-sport">
						<span>SPORT</span>
						<input type="checkbox" id="toggle-button-sport" />
						<div class="toggle-wrapper">
							<div class="toggle"></div>
						</div>
					</label>
					<label class="toggle-button-wrapper" for="toggle-button-business">
						<span>BUSINESS</span>
						<input type="checkbox" id="toggle-button-business" />
						<div class="toggle-wrapper">
							<div class="toggle"></div>
						</div>
					</label>
					<label class="toggle-button-wrapper" for="toggle-button-travel">
						<span>TRAVEL</span>
						<input type="checkbox" id="toggle-button-travel" />
						<div class="toggle-wrapper">
							<div class="toggle"></div>
						</div>
					</label>
				</div>
				<button class="Toggle Dark mod" id="toggle-button-dark-mode">
					<p class="toggle-txt">TOGGLE DARK MODE</p>
				</button>
				<p class="version">Version 4.8.15.16.23.42</p>
			</main>
			<!-- main -->
			<footer></footer>
			<!-- footer -->
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<!-- axios link -->
			<script src="./js/setting.js"></script>
			<script src="./js/swipeDownToRefresh.js"></script>
		</div>
	</body>
